name: Build React Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Fetch local action
        uses: actions/checkout@v3

      - name: Run Local Action with Input
        uses: ./.github/actions/teams-notifcation-v3
        with:
          milliseconds: 1000
